<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>App Style UI</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{--radius:14px}

body{
  margin:0;
  background:#fff;
  font-family:system-ui,sans-serif;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  border-bottom:1px solid #eee;
}

.header-bar{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 14px;
}

.header-title{
  flex:1;
  font-weight:600;
}

.header-icons a,
.header-icons i{
  font-size:20px;
  margin-left:14px;
  cursor:pointer;
  transition:.2s;
}

.icon-search{color:#3f6ad8}
.icon-bell{color:#ff9800}
.icon-menu{color:#222}

.header-icons a:active,
.header-icons i:active{
  transform:scale(.85);
}

/* ===== SEARCH BAR ===== */
.search-bar{
  display:none;
  padding:10px 14px;
  border-top:1px solid #eee;
}
.search-bar.active{display:block}

/* ===== GRID ===== */
main{padding:16px}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* ===== CARD ===== */
.content-card{
  border-radius:var(--radius);
  padding:16px;
  min-height:150px;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  text-decoration:none;
  animation:cardIn .4s ease;
}
@keyframes cardIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

.icon-wrap{
  width:52px;
  height:52px;
  border-radius:50%;
  background:rgba(255,255,255,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:10px;
}
.icon-wrap i{
  font-size:26px;
  color:#333;
}

/* ===== COLORS ===== */
.bg-red{background:linear-gradient(135deg,#ff6a6a,#ff3d3d)}
.bg-green{background:linear-gradient(135deg,#4cd964,#2ecc71)}
.bg-orange{background:linear-gradient(135deg,#ffb347,#ff9800)}
.bg-blue{background:linear-gradient(135deg,#5a8dee,#3f6ad8)}

/* ===== OFFCANVAS ===== */
.offcanvas a{
  text-decoration:none;
  color:#333;
  display:block;
  padding:10px 0;
}
</style>
</head>

<body>

<header>
  <div class="header-bar">
    <i class="bi bi-list icon-menu"
       data-bs-toggle="offcanvas"
       data-bs-target="#sidebar"></i>

    <div class="header-title">My App</div>

    <div class="header-icons">
      <i class="bi bi-search icon-search" onclick="toggleSearch()"></i>
      <a href="notifications.html">
        <i class="bi bi-bell-fill icon-bell"></i>
      </a>
    </div>
  </div>

  <div class="search-bar" id="searchBar">
    <input class="form-control"
           placeholder="Search here..."
           id="searchInput"
           onkeyup="searchData()">
  </div>
</header>

<main>
  <section class="grid" id="grid"></section>
</main>

<!-- ===== OFFCANVAS SIDEBAR ===== -->
<aside class="offcanvas offcanvas-start" id="sidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Settings</a>
    <a href="#">About</a>
  </div>
</aside>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let DATA=[];
const grid=document.getElementById("grid");

/* ===== FETCH DATA ===== */
fetch("data/data.json")
 .then(r=>r.json())
 .then(d=>{
   DATA=d;
   render(DATA);
 });

/* ===== RENDER ===== */
function render(arr){
  grid.innerHTML="";
  arr.forEach(d=>{
    grid.innerHTML+=`
      <a href="${d.link}" class="content-card ${d.color}">
        <div class="icon-wrap">
          <i class="bi ${d.icon}"></i>
        </div>
        <strong>${d.title}</strong>
      </a>
    `;
  });
}

/* ===== SEARCH ===== */
function toggleSearch(){
  searchBar.classList.toggle("active");
  searchInput.focus();
}
function searchData(){
  const q=searchInput.value.toLowerCase();
  render(DATA.filter(d=>d.title.toLowerCase().includes(q)));
}
</script>

</body>
</html>
