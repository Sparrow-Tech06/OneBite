<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>JSON Search UI</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{--radius:14px}

body{
  margin:0;
  background:#fff;
  font-family:system-ui,sans-serif;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  border-bottom:1px solid #eee;
}
.header-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
}
.header-icons i{
  font-size:20px;
  margin-left:16px;
  cursor:pointer;
}

/* ===== GRID ===== */
main{padding:16px}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* ===== CARD ===== */
.content-card{
  border-radius:var(--radius);
  padding:16px;
  min-height:150px;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  text-decoration:none;
  animation:cardIn .4s ease;
}
@keyframes cardIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

.icon-wrap{
  width:52px;
  height:52px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:10px;
  background:rgba(255,255,255,.7);
}
.icon-wrap i{
  font-size:26px;
  color:#333;
}

/* ===== COLORS ===== */
.bg-red{background:linear-gradient(135deg,#ff6a6a,#ff3d3d)}
.bg-green{background:linear-gradient(135deg,#4cd964,#2ecc71)}
.bg-orange{background:linear-gradient(135deg,#ffb347,#ff9800)}
.bg-blue{background:linear-gradient(135deg,#5a8dee,#3f6ad8)}

/* ===== SKELETON ===== */
.skeleton{
  height:150px;
  border-radius:var(--radius);
  background:#eee;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{opacity:.6}
  50%{opacity:1}
  100%{opacity:.6}
}

/* ===== SEARCH OVERLAY ===== */
.search-overlay{
  position:fixed;
  inset:0;
  background:#fff;
  z-index:2000;
  display:none;
  flex-direction:column;
  animation:slideUp .3s ease;
}
@keyframes slideUp{
  from{transform:translateY(100%)}
  to{transform:translateY(0)}
}
.search-overlay.active{display:flex}

.search-top{
  padding:14px;
  border-bottom:1px solid #eee;
  display:flex;
  gap:10px;
}
.search-results{padding:16px}

.no-result{
  text-align:center;
  color:#888;
  margin-top:40px;
}
</style>
</head>

<body>

<header>
  <div class="header-bar">
    <i class="bi bi-list"></i>
    <div class="header-icons">
      <i class="bi bi-search" onclick="openSearch()"></i>
    </div>
  </div>
</header>

<main>
  <section class="grid" id="grid"></section>
</main>

<!-- SEARCH -->
<section class="search-overlay" id="searchOverlay">
  <div class="search-top">
    <input class="form-control" placeholder="Search fruits, vegetables..." id="searchInput" onkeyup="searchData()">
    <button class="btn btn-light" onclick="closeSearch()">âœ•</button>
  </div>
  <div class="grid search-results" id="searchResults"></div>
  <div class="no-result d-none" id="noResult">No results found ðŸ˜•</div>
</section>

<script>
let DATA = [];
const grid = document.getElementById("grid");

/* ===== SKELETON ===== */
for(let i=0;i<6;i++){
  grid.innerHTML+=`<div class="skeleton"></div>`;
}

/* ===== FETCH JSON ===== */
fetch("data/data.json")
  .then(res=>res.json())
  .then(json=>{
    DATA = json;
    render(DATA);
  });

/* ===== RENDER ===== */
function render(arr,target=grid){
  target.innerHTML="";
  arr.forEach(d=>{
    target.innerHTML+=`
      <a href="${d.link}" class="content-card ${d.color}">
        <div class="icon-wrap">
          <i class="bi ${d.icon}"></i>
        </div>
        <strong>${d.title}</strong>
      </a>
    `;
  });
}

/* ===== SEARCH ===== */
function openSearch(){
  searchOverlay.classList.add("active");
  searchInput.focus();
}
function closeSearch(){
  searchOverlay.classList.remove("active");
  searchInput.value="";
  noResult.classList.add("d-none");
  searchResults.innerHTML="";
}
function searchData(){
  const q = searchInput.value.toLowerCase();
  const res = DATA.filter(d=>d.title.toLowerCase().includes(q));
  searchResults.innerHTML="";
  if(res.length===0){
    noResult.classList.remove("d-none");
  }else{
    noResult.classList.add("d-none");
    render(res,searchResults);
  }
}
</script>

</body>
  </html>
